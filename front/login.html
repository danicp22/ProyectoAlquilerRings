
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>

  <form id="loginForm">
    <label>Usuario (5-20, solo letras y números):</label>
    <input type="text" id="usuario" name="usuario" required><br><br>

    <label>Contraseña (8-16):</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Entrar</button>
  </form>

  <p id="mensaje" style="color:red;"></p>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Evita enviar el formulario
      const usuario = document.getElementById('usuario').value;
      const password = document.getElementById('password').value;
      const mensaje = document.getElementById('mensaje');

      // Regex para usuario permitido: letras, números, punto, guión y guión bajo
      const usuarioRegex = /^[a-zA-Z0-9._-]+$/;

      // Validaciones
      if (usuario.length < 5 || usuario.length > 20) {
        mensaje.textContent = 'El usuario debe tener entre 5 y 20 caracteres.';
      } else if (!usuarioRegex.test(usuario)) {
        mensaje.textContent = 'El usuario solo puede contener letras y números.';
      } else if (password.length < 8 || password.length > 16) {
        mensaje.textContent = 'La contraseña debe tener entre 8 y 16 caracteres.';
      } else {
        mensaje.style.color = 'green';
        mensaje.textContent = '¡Login válido!';
      }
    });
  </script>
</body>
</html>
